[tool.poetry]
name = "dnsresolver"
version = "0.2.1"
description = "Serverless Lambda that provides DNS records from a given domain."
authors = ["j0lv3r4 <juan@jolvera.dev>"]

[tool.poetry.dependencies]
python = "^3.6"
dnspython = "^1.16"
bottle = "^0.12.20"
tld = "^0.9.3"
[tool.poetry.dev-dependencies]
webtest = "^2.0"
black = {version = "^18.3-alpha.0", allows-prereleases = true}
pytest = "^3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
